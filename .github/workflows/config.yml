# Allure отчет сформировать не получится, так как в образ не установлен сам Allure
name: UI Tests

on: [push]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run UI-Tests via docker-compose
        env:
          LOGIN: ${{ secrets.LOGIN }}
          PASSWORD: ${{ secrets.PASSWORDS }}
        run: |
          docker-compose up --exit-code-from automation-selenium-tests || true

      - name: Generate Allure report
        run: |
          sudo docker-compose run automation-selenium-tests /bin/bash -c "allure generate allure_results --clean -o allure_report"

      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure_report
          clean: true